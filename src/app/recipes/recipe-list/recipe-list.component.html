<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 list-group">
        <a href="#" class="list-group-item d-flex justify-content-between align-items-center clearfix" *ngFor="let recipe of recipes">
            <div class="me-auto">
                <h4 class="fw-bold">{{ recipe.name }}</h4>
                <p>{{ recipe.description }}</p>
            </div>
            <span>
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-width: 50px;">
            </span>
        </a>
    </div>
</div>
