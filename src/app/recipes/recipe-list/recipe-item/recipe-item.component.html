<a href="#" 
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center clearfix"
    (click)="onRecipeSelected()">
    <div class="me-auto">
        <h4 class="fw-bold">{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
    </div>
    <span>
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-width: 50px;">
    </span>
</a>
