<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!recipeForm.valid"
                    >Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="from-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        formControlName="name"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="from-group">
                        <label for="imagePath">Image Url</label>
                        <input 
                        type="text" 
                        id="imagePath" 
                        class="form-control"
                        formControlName="imagePath"
                        #image
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="{{ image.value }}" alt="{{ recipeForm.get('name').value }}" class="img-fluid my-2">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="from-group">
                        <label for="description">Description</label>
                        <textarea 
                        type="text" 
                        id="description" 
                        class="form-control" 
                        formControlName="description"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row my-2" *ngFor="let ingredientGroup of getIngredientGroups(); let i=index"  [formGroupName]="i">
                        <div class="col-md-7">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name"
                            >
                        </div>
                        <div class="col-md-3">
                            <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount"
                            >   
                        </div>
                        <div class="col-md-2">
                            <button 
                            class="btn btn-danger" 
                            type="button"
                            (click)="onDeleteControl(i)"
                            >X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-secondary" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
