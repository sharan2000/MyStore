<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #ingForm="ngForm">
            <div class="row my-2">
                <div class="col-sm-5">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2">
                    <label for="amount" class="form-label fw-bold">Amount</label>
                    <input 
                    type="number" 
                    class="form-control" 
                    id="amount" 
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row my-2">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success me-2 my-1" 
                    type="submit"
                    [disabled]="!ingForm.valid"
                    >{{ editMode ? 'Update' : 'Add' }}</button>
                    <button 
                    class="btn btn-danger me-2 my-1" 
                    type="button"
                    *ngIf="editMode"
                    (click)="onDelete()"
                    >Delete</button>
                    <button class="btn btn-info me-2 my-1" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
