<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row my-2">
                <div class="col-sm-5">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="name" #nameInput>
                </div>
                <div class="col-sm-2">
                    <label for="amount" class="form-label fw-bold">Amount</label>
                    <input type="number" class="form-control" id="amount" #amountInput>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-xs-12">
                    <button class="btn btn-success me-2 my-1" type="submit" (click)="onAdd($event)">Add</button>
                    <button class="btn btn-danger me-2 my-1" type="button">Delete</button>
                    <button class="btn btn-info me-2 my-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
